<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="sidebar">
        <div class="accueil">
            <a href="Index.html">
                <img src="Images/logoaccueil.png" class="home-btn">
            </a>
    </div>    
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Identifiant" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            <p id="message"></p>
        </form>
    </div>

    <script src="identificationcarte.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Appliquer le zoom sans toucher au scroll
            if (window.innerWidth < 1600 && window.innerWidth > 768) {
                document.body.style.zoom = "67%"; 
            } else {
                document.body.style.zoom = "100%"; 
            }
        });
    </script>
</body>
</html
